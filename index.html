<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link href="img/icone2.ico" rel="icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Loja E-commerce|Cursos-programação</title>

</head>

<body>
    <!--Inicio do cabeçalho-->
    <header>
        <div>
            <H1>Bem vindo a Code Avengers <br> Sua loja e-commerce de cursos.</H1>
            <img src="img/icone1.png" alt="icone" width="150">
            <img src="img/icone-programming.png" alt="icone-programming">
            <p><Strong>Aqui você encontra os melhores cursos de Programação.&#x1F596;</Strong></p>

        </div>
    </header>
    <!--Fim do cabeçalho-->

    <!--Conteudo Principal-->
    <main>
   
        <div class="div pai">

            <div class="div filhos" id="Comprar1">
                <h3 style="color: blueviolet;">Curso 1</h3>
                <img src="img/Cursos1.jpg" alt="Curso1">
                <p class="p estilos-div">R$ 150,00</p>
                <button type="button" id="adicionar1" id="produto1">Comprar curso 1 </button>
            </div>

            <div class="div filhos" id="Comprar2">
                <h3 style="color: blueviolet;">curso 2</h3>
                <img src="img/Cursos2.jpg" alt="Curso2">
                <p class="p estilos-div">R$ 70,00</p>
                <button type="button" id="adicionar2" id="produto2">Comprar</button>
            </div>

            <div class="div filhos" id="Comprar3">
                <h3 style="color: blueviolet;">Curso 3</h3>
                <img src="img/Curso3.jpg" alt="Curso3">
                <p class="p estilos-div">R$ 37,50</p>
                <button type="button" id="adicionar3" id="produto3">Comprar</button>
            </div>

            <div class="div filhos" id="Comprar4">
                <h3 style="color: blueviolet;">Curso 4</h3>
                <img src="img/Curso4.jpg" alt="Curso4">
                <p class="p estilos-div">R$ 150,00</p>
                <button type="button" id="adicionar4" id="produto4">Comprar</button>
            </div>

            <div class="div filhos" id="Comprar5">
                <h3 style="color: blueviolet;">Curso 5</h3>
                <img src="img/Curso5.jpg" alt="Curso5">
                <p class="p estilos-div">R$ 80,00</p>
                <button type="button" id="adicionar5" id="produto5">Comprar</button>
            </div>

            <div class="div filhos" id="Comprar6">
                <h3 style="color: blueviolet;">Curso 6</h3>
                <img src="img/Curso6.jpg" alt="Curso6">
                <p class="p estilos-div"> R$ 150,00</p>
                <button type="button" id="adicionar6" id="produto6">Comprar</button>
            </div>

            <select multiple="6 option">
                
                <li>
                    <option value="Comprar1">Curso1-Desenvolvimento web 2021</option>
                    <option value="Comprar2">Curso2-Curso de React.Js + Next.Js completo do básico ao avançado</option>
                    <option value="Comprar3">Curso3-Curso de GraphQL e Apollo Server + Apollo Client</option>
                    <option value="Comprar4">Curso4-Curso Full Stack Developer</option>
                    <option value="Comprar5">Curso5-Curso Completo do Desenvolvedor NodeJS e MongoDB</option>
                    <option value="Comprar6">Curso6-Curso de Desenvolvimento WEB com ES6, TypeScript e Angular</option>
                </li>
            </select>
        </div>

        <div class="div Cadastro">
            <a href="Cadastro.html"><button> Cadastrar Clientes No Site</button></a>
        </div>

    </main>

    <!--Rodopé-->
    <footer>
        <p>© Copyright 2021.Todos os Direitos Reservados</p>
    </footer>
</body>

</html>
